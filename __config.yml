####################################
######     Global start     ######
####################################
name: 'UltraReach'
title: 'AI-Driven Communication, Fueled by Extensive Big Data'
email: 'circunetics@gmail.com'
description: >-
  UltraReach, a state-of-the-art AI communication engine, dives deep into vast databases of over three billion individual profiles to redefine enterprise communication. Our unparalleled expertise across industries equips us to provide bespoke solutions for multifaceted applications. Experience the new era of communication with UltraReach.
baseurl: ""
url: ""
locale: "en_US"
logo: assets/img/logo/ultrareach-logo.png
logo2: assets/img/logo/ultrareach-logo.png

author:
  name: UltraReach

# paginate
paginate: 6
paginate_path: "/blog/page:num/"
#paginate: 5 # Number of works per page
#paginate_path: "/work/page:num/"

keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug/
  pages:
    output: true
    permalink: /:collection/:slug/
  works:
    output: true
    permalink: /work/:path/
  services:
    output: true
    permalink: /service/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
  - scope:
      path: "_posts_work"
      type: works
    values:
      layout: posts

  - scope:
      path: "_posts_service"
      type: services
    values:
      layout: post
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page

#  - scope:
#      path: "_works"
#      type: works
#    values:
#      layout: blog

timezone: America/Los_Angeles

disqus_shortname: ultrareach-discussions

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

# jekyll archive
jekyll-archives:
  enabled:
    - tags
    - categories
  layouts:
    category: category-archive
    tag: tag-archive
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'

